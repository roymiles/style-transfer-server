{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Style Transfer Collage</title>
        <link type="text/css" rel="stylesheet" href="../static/stylesheet.css">
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    </head>

    <body>
        <div id="collage" class="collage">
            <img src="../static/media/{{ collage_link }}"/>
        </div>
    </body>

    <script>
    window.setInterval(function(){
        $.ajax({url: "get_filename", success: function(result){
            document.getElementById("collage").src = "../static/media/" + result
        }});
    }, 5000);
    </script>
</html>
